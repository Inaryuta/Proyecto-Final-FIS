<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header
      class="bg-white border-b px-20 py-6 flex items-center justify-between"
    >
      <div class="text-lg font-bold">T-Prints</div>
      <nav class="hidden md:flex gap-4 text-sm">
        <a href="../Front/index.html" class="hover:text-red-500">Home</a>
        <a href="#" class="hover:text-red-500">About</a>
        <a href="../Front/register.html" class="hover:text-red-500">Sign Up</a>
      </nav>
      <div class="bg-gray-100 px-3 py-1 rounded-md flex items-center">
        <input
          type="text"
          placeholder="What are you looking for?"
          class="bg-transparent outline-none text-sm w-48"
        />
        <span class="text-sm ml-2 cursor-pointer" id="search-bar">ğŸ”</span>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4 py-8 bg-white"
    >
      <div>
        <img src="images/carritoInici.png" alt="img" width="400" height="750" />
      </div>
      <div class="bg-white p-8 rounded-lg w-full max-w-md">
        <h2 class="text-4xl font-semibold mb-6 text-center">Create account</h2>
        <form id="registerForm" class="flex flex-col gap-6">
          <div>
            <input
              id="username"
              type="text"
              placeholder="Username"
              class="w-full border-b border-gray-300 focus:outline-none focus:border-red-500 py-3 text-sm"
              required
            />
          </div>
          <div>
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="w-full border-b border-gray-300 focus:outline-none focus:border-red-500 py-3 text-sm"
              required
            />
          </div>
          <div>
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="w-full border-b border-gray-300 focus:outline-none focus:border-red-500 py-3 text-sm"
              required
            />
          </div>
          <div>
            <select id="role" required class="w-full border-b border-gray-300 focus:outline-none focus:border-red-500 py-3 text-sm bg-white">
              <option value="" disabled selected>Select your role</option>
              <option value="1">Cliente</option>
              <option value="2">Artista</option>
            </select>
          </div>
          <button
            type="submit"
            class="bg-red-500 hover:bg-red-600 text-white py-3 px-8 rounded w-full text-sm"
          >
            Create Account
          </button>
          <a href="../Front/login.html" class="text-sm hover:underline"
            >Already have an account?</a
          >
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-black text-white border-t px-6 py-8 text-sm text-center text-gray-500"
    >
      &copy; 2025 UD reserved.
    </footer>
    <script src="js/register.js"></script>
  </body>
</html>
